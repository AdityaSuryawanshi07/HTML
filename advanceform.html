<html>
<head><title> Text Input Control </title></head>
<body>
<h2> HTML 5 form </h2>
<form>
Select your favorite color:<input type="color" name="favcolor" placeholder="your fav color">
<br>

Birthday:<input type="date" name="bday">
<br>
Birthday(date and time):<input type="datetime-local" name="bdaytime">
<br>
Select a time:<input type="time" name="usr_time">
<br>
E-mail:<input type="email" name="email" placeholder="exampe@gmail.com">
<br>

Birthday(month and year):<input type="month" name="bdaymonth">
<br>
Quantity(between 1 and 30):<input type="number" name="quantity" min="1" max="30">
<br>

Searcg Google:<input type="search" name="googlesearch" placeholder="search here">
<br>

Telephone No : <input type="tel" name="usertel">
<br>
Add your homepage:<input type="url" name="homepage">

<br>

Select a week:<input type="week" name="week_year">
<br>
<input list="browsers">

<datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
 <option value="google">
</datalist>

<br>

<input type="Submit">
</form>
</body>
</html>
